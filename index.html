<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, width=320, initial-scale=1">
    <link rel="stylesheet" href="src/css/style.css">
    <title>Clickable</title>
</head>
<body>
    <section class="section">
        <header class="header">
            <div class="header_logo">
                <img src="src/img/logo_header.png" alt="'clickable'">
                </div>
            <div class="header_content">
                <img class="header_content--img" src="src/img/cup_header.svg" alt="cup">
                <div class="header_content--paragraph">
                    <p class="header_content--paragraph_1">ПРЕМИЯ ЗА ЛУЧШУЮ ВЕРСТКУ без говна
                    </p>
                    <p class="header_content--paragraph_2">
                    *ПО РЕЗУЛЬТАТАМ ПРЕМИИ Huinya sobachiya 2021
                    </p>            
                </div>

            </div>
        </header>

        <main class="main">
            <section class="left">
                <section class="bonus">
                    <p class="bonus_gift">Дарим</p>
                    <div class="bonus_effect">
                        <img class="bonus_effect--likes3" src="/src/img/ЛАЙКИ_copy.png" alt="">
                        <img class="bonus_effect--likes4" src="/src/img/ЛАЙКИ_copy.png" alt="">
                        <p class="bonus_effect--likes1">ЛАЙКИ</p>
                        <p class="bonus_effect--likes2">ЛАЙКИ</p>
                    </div>
                    <p class="bonus_greating">За четкую верстку</p>
                </section>
        
                <section class="button">
                    <button class="button_btn"><div class="button_btn--text">надави сюда</div></button>
                    <img class="button_border" src="src/img/button_border.png" alt="border">
                    <p class="button_paragraph"><a href="">Правила и условия</a></p>
                </section>
            </section>
            <section class="right">
                <div class="right_content">
                    <p class="right_content--text">лучший фронтэнд на башне</p>
                </div>
            </section>
        </main>
        <footer class="footer">
            <ul class="footer_logo">
                <li class="footer_logo--1"><img src="src/img/footer_1_L.svg" alt="1"></li>
                <li class="footer_logo--2"><img src="src/img/footer_2_L.svg" alt="1"></li>
                <li class="footer_logo--3"><img src="src/img/footer_3_L.svg" alt="1"></li>
                <li class="footer_logo--4"><img src="src/img/footer_4_L.svg" alt="1"></li>
                <li class="footer_logo--5"><img src="src/img/footer_5_L.svg" alt="1"></li>
            </ul>
            <div class="footer_info">
                <img src="src/img/footer_1_r.svg" alt="">
                <img src="src/img/footer_2_r.svg" alt="">
            </div>
        </footer>

        <div class="animation">
            <img src="src/img/circle_biggest.png" alt="" class="animation_big">
            <img src="src/img/circle_middle.png" alt="" class="animation_middle">
            <img src="src/img/circle_smallest.png" alt="" class="animation_small">
        </div>
        <div class="animation_two">
            <img src="src/img/circle_animation2.svg" alt="" class="animation_two--circle">
            <img src="src/img/circle1_animation2.png" alt="" class="animation_two--circle1">
            <img src="src/img/circle2_animation2.png" alt="" class="animation_two--circle2">
            <img src="src/img/circle3_animation2.png" alt="" class="animation_two--circle3">
        </div>
        
    </section>
    <script src="src/script/effects.js"></script>
</body>
</html>
